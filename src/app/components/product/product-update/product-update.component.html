<mat-card>
  <mat-card-title>
    Edit Creature Product
  </mat-card-title>

  <form>

    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Quantity" [(ngModel)]="product.quantity" name="quantity">
    </mat-form-field>
    <mat-form-field>
      <mat-select  placeholder="Imbuement" [(ngModel)]="product.imbuement" name="imbuement">
        <mat-option *ngFor="let imbuements of imbuement" [value]=imbuements>{{imbuements}}</mat-option>
      </mat-select> 
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Level" [(ngModel)]="product.level" name="level">
        <mat-option *ngFor="let levels of level" [value]=levels>{{levels}}</mat-option>
      </mat-select> 
    </mat-form-field>

  </form>

  <button mat-raised-button (click)="updateProduct()" color="primary">
    Save
  </button>
  <button mat-raised-button (click)="cancel()" >
    Cancel
  </button>
</mat-card>
